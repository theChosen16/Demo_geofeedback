# ============================================================================
# Railway Configuration - API Service
# https://docs.railway.com/reference/config-as-code
# ============================================================================

[build]
# Railway detecta automáticamente el Dockerfile en el root directory
# NO especificar dockerfilePath cuando usas Root Directory en settings
builder = "DOCKERFILE"

[deploy]
# Health check
healthcheckPath = "/api/v1/health"
healthcheckTimeout = 60

# Política de reinicio
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 5

# Réplicas
numReplicas = 1
sleepApplication = false
